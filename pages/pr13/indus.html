<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
            .polug2 {
                transform-origin: 118px 150px;
                transform: rotate(-460deg) scaleX(-1) translateY(10px);
            }
		</style>
	</head>
	<body>
	<svg id="svgq" width="300" height="300">
        <circle cx="150" cy="100" r="8" fill="#FFA500"  stroke-opacity="100" stroke="black" stroke-width="2"/>  
        <circle cx="150" cy="150" r="50" fill="#E0FFFF"  stroke-opacity="100" stroke="black" stroke-width="2"/>
        <rect class="leg" width="1" height="10" x="150" y="100" rx="2" fill="black" stroke-width="2" stroke-opacity="10" stroke="black" stroke-width="2"/>
        <rect class="leg" width="1" height="10" x="150" y="190" rx="2" fill="black" stroke-width="2" stroke-opacity="10" stroke="black" stroke-width="2"/>
        <rect class="leg" width="1" height="10" x="150" y="-110" rx="2" fill="black" transform="rotate(90)" stroke-opacity="10" stroke="black" stroke-width="2"/>
        <rect class="leg" width="1" height="10" x="-150" y="190" rx="2" fill="black" transform="rotate(-90)" stroke-opacity="10" stroke="black" stroke-width="2"/>
        <polygon class="polug1" points="140,150,110,160,130,180"  transform="rotate(-10)" fill="#4169E1" stroke-opacity="10" stroke="black" stroke-width="2"/>
        <polygon class="polug2" points="140,150,110,160,130,180"  transform="rotate(-10)" fill="#DC143C" stroke-opacity="10" stroke="black" stroke-width="2"/>
	</svg>
	</body>
